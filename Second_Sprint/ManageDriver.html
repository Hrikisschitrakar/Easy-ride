  <div id="addDriverForm" style="display:none;">
    <form action="submitDriver.php" method="post">
      <label for="driverName">Driver Name:</label>
      <input type="text" id="driverName" name="driverName" required>
      <label for="driverId">Driver ID:</label>
      <input type="text" id="driverId" name="driverId" required disabled>
      <label for="telNumber">Telephone Number:</label>
      <input type="text" id="telNumber" name="telNumber" required>
      <button type="submit" class="btnPolicy">Add Driver Now</button>
    </form>
  </div>
  <!-- JavaScript to show/hide form and populate driver ID -->
  <script>
    function showAddDriverForm() {
      document.getElementById('addDriverForm').style.display = 'block';
    }
    function assignDriver(driverId) {
      document.getElementById('driverId').value = driverId;
      showAddDriverForm();
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="processPayment.php" method="POST">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Amount You Pay:</span>
                        <input type="number" value="200.00" name="amount" required>
                    </div>
                    <div class="inputBox">
                        <span>Name:</span>
                        <input type="text" placeholder="Your Name" name="name" required>
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="you@example.com" name="email" required>
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="123 Main St" name="address" required>
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Mumbai" name="city" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="India" name="state" required>
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="123 456" name="zip" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="card_img.png" alt="Card Types">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="Mr. John Doe" name="cardName" required>
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444" name="cardNumber" required>
                    </div>
                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="January" name="expM" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="2022" name="expYear" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234" name="cvv" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 class="title">Pay via eSewa</h3>
                    <div class="inputBox">
                        <img src="esewa-logo.png" alt="eSewa Logo" class="payment-logo">
                        <input type="submit" value="Pay via eSewa" class="submit-btn esewa-btn" name="esewa">
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit-btn" name="checkout">
        </form>
    </div>
</body>
</html>

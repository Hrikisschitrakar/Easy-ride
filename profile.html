<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticket System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EasyRide</div>
            <ul>
                <li><a href="#"></a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="user-greeting"><b>Hello, <!-- Username Here --></b></div>
        <div class="content-wrapper">
            <div class="left">
                <img src="avatar.png" alt="User" width="100" class="avatar">
                <button class="btn upload-btn">Upload Image</button>
                <a href="home.html" class="btn home-btn">Home</a>
            </div>
            <div class="right">
                <h2>Account Information</h2>
                <hr>
                <div class="info">
                    <p><strong>Username:</strong> <!-- Username Here --></p>
                    <p><strong>Email:</strong> <!-- Email Here --></p>
                    <p><strong>First Name:</strong> <!-- First Name Here --></p>
                    <p><strong>Last Name:</strong> <!-- Last Name Here --></p>
                </div>
                <h2>Logout & Security</h2>
                <hr>
                <div class="actions">
                    <a href="#" class="btn update-btn">Update</a>
                    <a href="#" class="btn logout-btn">Logout</a>
                    <a href="#" class="btn delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
